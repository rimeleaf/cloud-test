server:
  port: 8204
spring:
  datasource:
    username: nacos
    password: Nacos@8848
    url: jdbc:mysql://192.168.3.13:3306/productdb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      filters: stat,wall #\u914D\u7F6E\u8FC7\u6EE4\u5668
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.13:8840
        # 不同namespace之间的服务不能调用
        namespace: 3aa27f85-e1e3-4652-82a8-c180dd9a02a4
        # 不同group之间的服务不能调用
        group: test
        cluster-name: b
        metadata:
          version: v2

  application:
    name: product-center
